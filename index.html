<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mattgriffindev">
    <meta name="descrption" content="A game of higher or lower">
    <meta name="keywords" content="Game, Higher, Lower, HTML, CSS, JavaScript">
    <title>Hi-Lo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://kit.fontawesome.com/8418939052.js"></script>
    <link rel="icon" type="image/svg" href="assets/image/cards.svg">
    <link rel="apple-touch-icon" href="assets/image/cards.svg">
    <link href="assets/style/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="canvas" class="container-fluid d-flex justify-content-center align-items-center">
        
        <div id="soundNotification">Sound ON</div>
        <div id="menu-container">
            <div id="menu">
                <h1 class="menu-title">Hi-Lo</h1>
                <h2 class="menu-item menu-link" onclick="playGame()">Play</h2>
                <h2 class="menu-item menu-link" onclick="showHowToPlay()"><i class="fas fa-gamepad"></i> How to play
                </h2>
                <h2 class="menu-item menu-link" onclick="showHallOfFame()"><i class="fas fa-trophy"></i> Hall of fame
                </h2>
                <h2 class="menu-item menu-link" onclick="showSettings()"><i class="fas fa-cog"></i> Settings</h2>
            </div>
            <div id="how-to-play">
                how to play sample text
                <h6 class="menu-link" onclick="showMenu()"><i class="fas fa-home"></i> BACK</h6>
            </div>
            <div id="hall-of-fame">
                hall of fame sample text
                <h6 class="menu-link" onclick="showMenu()"><i class="fas fa-home"></i> BACK</h6>
            </div>
            <div id="settings">
                <button id="audioToggle" onclick="audioToggle()">Toggle Sound ON/OFF</button>
                <h6 class="menu-link" onclick="showMenu()"><i class="fas fa-home"></i> BACK</h6>
            </div>
        </div>

        <div id="game">
            <div id="result"></div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <div class="card"></div>
                        <div class="numberIndicator">GO</div>
                    </div>
                    <div class="col">
                        <div class="card"></div>
                        <div class="numberIndicator">1</div>
                    </div>
                    <div class="col">
                        <div class="card"></div>
                        <div class="numberIndicator">2</div>
                    </div>
                    <div class="col">
                        <div class="card"></div>
                        <div class="numberIndicator">3</div>
                    </div>
                    <div class="col">
                        <div class="card"></div>
                        <div class="numberIndicator">4</div>
                    </div>
                    <div class="col">
                        <div class="card"></div>
                        <div class="numberIndicator">5</div>
                    </div>
                    <div class="col">
                        <!-- <button id="higher-button" class="button" onclick="higher(); addCount()">Higher <i
                                class="fas fa-arrow-up"></i></button>
                        <button id="lower-button" class="button" onclick="lower(); addCount()">Lower <i
                                class="fas fa-arrow-down"></i></button> -->

                        <div id="messages">
                            <span onclick="showMessages()">SHOW MSGS</span>
                            <div class="speech-bubble">
                                <p>Hello, there! I'm your host. What's your name?</p>
                                <input type="text" id="userName" onkeydown="myFunction(event)" placeholder="Enter name"><span
                                    onclick="getUsername()">SEND</span>
                            </div>
                            <br>
                            <div class="speech-bubble">
                                <p>It's great to meet you, 
                                <span id="greeting"></span>
                                ! If you're ready, press the button below to begin.</p>
                                <p><span id="start" onclick="revealStartCard()">GO!</p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>


    <!--audio-->
    <audio id="win">
        <source src="assets/audio/win.wav" type="audio/wav">
    </audio>
    <audio id="lose">
        <source src="assets/audio/lose.wav" type="audio/wav">
    </audio>
    <!--/audio-->

    <script src="assets/script/script.js"></script>
</body>

</html>
